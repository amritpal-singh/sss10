<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../../css/cisc.css">
        <title>
            Saved Output
        </title>
    </head>
    <body>
        <div class="stage">
            <div class="header">
                <div class="row-fluid">
                  <div class="span5"><img src="../../img/logo.svg" class="headerlogo"></div>
                  <div class="span7">
                    <h2>STEEL SEISMIC SYSTEMS 10</h2>
                    <h3>Permissible Structural Steel Seismic-Force-Resisting Systems</h3>
                    <h3>in accordance with NBC 2010 and CSA S16-09</h3>
                  </div>
                </div>
            </div>

            <div class="content">
                <div class="row-fluid">
                    <h4>Previously Saved Outputs</h4>

                    <div data-bind="foreach: items">
                        <div class="white like-row row-fluid span12 leftspan">
                            <div class="span11" data-bind="click: $parent.navigate">
                                <span class="span3 dataspan" data-bind="text: name"></span>
                                <span class="span3 dataspan" data-bind="text: city, visible: !isUserSpecified"></span>
                                <span class="span3 dataspan" data-bind="text: province, visible: !isUserSpecified"></span>
                                <span class="span3 dataspan" data-bind="text: date"></span>
                            </div>
                            <div class="span1" data-bind="click: $parent.delete">
                                <img height="15px" width="15px" src="../../img/delete-03.png" alt="delete" />
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="push"></div>
            </div>

            <div class="footer">
            <div class="stage">
              <div class="row-fluid">
                <a href="../info.html" class="button grey span2 offset7">?</a>
                <a href="../landing.html" class="button grey span3">Home</a>
              </div>
            </div>
        </div>

        <script type="text/javascript" src="../../../cordova.js"></script>
        <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../../js/knockout-2.2.1.js"></script>
        <script type="text/javascript" src="../../js/fileio.js"></script>
        <script type="text/javascript" src="../../js/nav.js"></script>
        <script type="text/javascript" src="../../js/outputviewmodel.js"></script>
        <script type="text/javascript" src="../../js/saved.js"></script>
    </body>
</html>
